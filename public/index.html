<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>前端监控SDK</title>
</head>
<body>
  <div id="container">
    <div class="content">
      <input id="errorBtn" type="button" value="点击抛出错误" onclick="errorClick()">
      <input id="promiseBtn" type="button" value="点击抛出Promise错误" onclick="promiseErrorClick()">
    </div>
  </div>
  <script>
    function errorClick() {
      window.someVariable.error = 'error';
    }

    function promiseErrorClick() {
      new Promise(function (resolve, reject) {
        window.someVariable.error = 'error';
        // reject('error')
      }).then(function(result) {
        console.log(result)
      })
    }
  </script>
  <script src="/someError.js"></script>
</body>
</html>
